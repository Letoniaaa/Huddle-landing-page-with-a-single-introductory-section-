<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
</head>
<body>

    <img class="logo" src="/src/images/logo.svg" alt="">

    <section class="container">

        <div class="corpo">
            
                <img class="imagem" src="/src/images/illustration-mockups.svg" alt="">

            <div class="info">

                <h1>Build The Community Your Fans Will Love</h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your user as you engage in genuine discussion.
                </p>

                <button class="register">Register</button>

            </div>

        </div>

        <div class="botao">

            <button class="redes"><i class="ri-facebook-line"></i></button>
            <button class="redes"><i class="ri-twitter-line"></i></button>
            <button class="redes"><i class="ri-instagram-line"></i></button>

        </div>

    </section>
    
</body>
</html>
